<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8" />
    <!-- Responsive viewport for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description of the page for SEO -->
    <meta name="description" content="A responsive and accessible dark mode toggle implementation." />
    <!-- Title of the page -->
    <title>Dark Mode Toggle</title>

    <!-- Font Awesome for icons with Subresource Integrity (SRI) for security -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to the external CSS file for dark mode styles -->
    <link rel="stylesheet" href="dark-mode.min.css" />

    <!-- Fallback styles for dark mode when JavaScript is disabled -->
    <noscript>
      <style>
        @media (prefers-color-scheme: dark) {
          :root {
            --bg-color: #121212;
            --text-color: #fff;
            --article-bg: #1e1e1e;
            --article-text: #ccc;
            --link-color: #8ab4f8;
          }
        }
      </style>
    </noscript>
  </head>
  <body>
    <!-- Header containing the dark mode toggle -->
    <header>
      <!-- Container for the dark mode toggle, hidden by default -->
      <div id="darkModeToggleBox" class="hidden">
        <!-- Toggle button for switching between light and dark modes -->
        <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode" role="switch" aria-checked="false">
          <!-- Sun icon indicating light mode -->
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </header>

    <!-- Main content area -->
    <main>
      <article>
        <h1>Dark Mode Toggle Demo</h1>
        <p>This is a demonstration of a responsive and accessible dark mode toggle implementation. The dark mode settings are saved to your preferences and include support for localization and RTL languages.</p>
        <p><a href="https://github.com/macsteini/dark-mode-toggle" target="_blank" rel="noopener noreferrer">Learn more about this implementation.</a></p>
      </article>
    </main>

    <!-- Footer (currently empty, reserved for future content) -->
    <footer></footer>

    <!-- JavaScript file providing dark mode functionality -->
    <script src="dark-mode.min.js"></script>
  </body>
</html>
